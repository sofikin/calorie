<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/277d889efd.js" crossorigin="anonymous"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Track calories</a>
        </div>
    </div>
</nav>
<br>
<div class="container">
   <div class="card">
       <div class="card-content">
           <span class="card-title">Add Meal / Food Item</span>
           <form class="col">
               <div class="row">
                   <div class="input-field col s6">
                       <input type="text" placeholder="Add Item" id="item-name">
                       <label for="item-name">Meal</label>
                   </div>
                   <div class="input-field col s6">
                       <input type="text" placeholder="Add Calories" id="item-calories">
                       <label for="item-name">Calories</label>
                   </div>
                   <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>Add Meal</button>
               </div>
           </form>
       </div>
   </div>
    <!--Calorie count-->
    <h3 class="center-align">Total calories: <span class="total-calories">0</span></h3>

    <!--Item list-->
    <ul id="item-list" class="collection"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
